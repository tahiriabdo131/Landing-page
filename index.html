<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/dinpro-bold" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Responsive landing page</title>
</head>

<body>
    <main class="l-main">
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <img class="home-logo" src="img/logo.png" alt="logo">
                    <h2 class="home__title">
                        L’Appli « Tout Sur Mon Eau », pour suivre et gérer son abonnement Eau en toute simplicité
                    </h2>
                    <p class="home__description">
                        L’application Tout sur mon Eau vous accompagne au quotidien dans la gestion de vos contrats, la maîtrise de votre consommation et sur la qualité de votre eau.
                    </p>
                    <div class="stores-img">
                        <div class="app-store">
                            <div>
                                <img src="img/qr-code-ios.png" alt="IOS codeQR" class="qr-code-ios">
                            </div>
                            <div>
                                <img src="img//app-store.png" alt="App store">
                            </div>
                        </div>
                        <div class="play-store">
                            <div>
                                <img src="img//qr-code-android.png" alt="Android codeQR" class="qr-code-android">
                            </div>
                            <div>
                                <img src="img//play-store.png" alt="Play sotre">
                            </div>
                        </div>
                    </div>
                    <img class="img-water" src="img/water.png" alt="Rounded water image" width="60" height="60">
                    <span class="dot3"></span>
                    <span class="dot4"></span>
                </div>
                <div class="home__img">
                    <img src="img/phone.png" alt="Phone" class="img-phone">
                    <img src="img/hand-water.png" alt="Water & Hand" class="img-water-hand" width="100" height="100">
                    <span class="dot1"></span>
                    <span class="dot2"></span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
