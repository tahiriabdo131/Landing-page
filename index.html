<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta NAME="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="img/logo.svg">
    <link rel="stylesheet" href="css/dinpro-font.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>L'Appli Tout sur mon eau</title>
</head>

<body>
    <main class="l-main">
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <img class="home-logo" src="img/logo.svg" alt="logo">
                    <h2 class="home__title">
                        L’Appli « Tout Sur Mon Eau »
                    </h2>
                    <p class="home__description desc2">
                        Pour suivre et gérer mon abonnement eau en toute simplicité.
                    </p>
                    <p class="home__description">
                        Suivi conso, factures, paiement par CB, eau dans ma commune, mise à jour des infos personnelles ... Tout y est !
                    </p>
                    <div class="stores-img">
                        <div class="app-store">
                            <div class="div-codeQR">
                                <img src="img/qr-code-ios.svg" alt="IOS codeQR" class="qr-code-ios">
                            </div>
                            <a href="https://apps.apple.com/fr/app/tout-sur-mon-eau/id1630958005" class="download-ios" target="_blank">
                                <img src="img//app-store.svg" alt="App store">
                            </a>
                        </div>
                        <div class="play-store">
                            <div class="div-codeQR">
                                <img src="img//qr-code-android.svg" alt="Android codeQR" class="qr-code-android">
                            </div>
                            <a href="https://play.google.com/store/apps/details?id=com.suez.tsme.app" class="download-android" target="_blank">
                                <img src="img//play-store.svg" alt="Play sotre">
                            </a>
                        </div>
                    </div>
                    <span class="dot3"></span>
                    <span class="dot4"></span>
                </div>
                <div class="home__img">
                    <img src="img/phone.svg" alt="Phone" class="img-phone">
                    <img src="img/hand-water.png" alt="Water & Hand" class="img-water-hand" width="100" height="100">
                    <span class="dot1"></span>
                    <span class="dot2"></span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
