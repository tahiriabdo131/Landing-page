<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/dinpro-bold" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main-dev">
            <div class="main-content">
                <img class="logo" src="images/logo.png" alt="logo" height="60" width="60">
                <h2>
                    L’Appli « Tout Sur Mon Eau », pour suivre et gérer son abonnement Eau en toute simplicité
                </h2>
                <br>
                <p>
                    L’application Tout sur mon Eau vous accompagne au quotidien dans la gestion de vos contrats, la
                    maîtrise de votre consommation et sur la qualité de votre eau.
                </p>
                <div class="div_stores">
                    <div class="app-store">
                        <img src="images/qr-code-ios.png" alt="IOS codeQR">
                        <br>
                        <img src="images/app-store.png" alt="App store">
                    </div>
                    <div class="play-store">
                        <img src="images/qr-code-android.png" alt="Android codeQR">
                        <br>
                        <img src="images/play-store.png" alt="Play sotre">
                    </div>
                </div>
            </div>
        </div>
        <div class="div2">
            <div class="phone_img">
                <img src="./images/phone.png" alt="Phone" width="620" height="450">
            </div>
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
            <span class="dot4"></span>
            <div class="water_hand_img">
                <img src="./images/hand-water.png" alt="water_hand" width="100" height="100">
            </div>
            <div class="water_img">
                <img src="./images/water.png" alt="Water" width="60" height="60">
            </div>
        </div>
    </div>
</body>

</html>
