<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/dinpro-bold" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Landing page</title>
</head>

<body>
    <div class="left-div">
        <img class="img-logo" src="images/logo.png" alt="logo" height="60" width="60">
        <img class="img-water" src="images/water.png" alt="Rounded water image" width="96" height="96">
        <h2>
            L’Appli « Tout Sur Mon Eau », pour suivre et gérer son abonnement Eau en toute simplicité
        </h2>
        <p>
            L’application Tout sur mon Eau vous accompagne au quotidien dans la gestion de vos contrats, la maîtrise de votre consommation et sur la qualité de votre eau.
        </p>
        <div class="stores-img">
            <div class="app-store">
                <img src="images/qr-code-ios.png" alt="IOS codeQR" class="qr-code-ios" height="100" width="100">
                <br>
                <img src="images/app-store.png" alt="App store">
            </div>
            <div class="play-store">
                <img src="images/qr-code-android.png" alt="Android codeQR" class="qr-code-android" height="100" width="100">
                <br>
                <img src="images/play-store.png" alt="Play sotre">
            </div>
        </div>
    </div>
    <div class="right-div">
        <img src="images/phone.png" alt="Phone image" class="phone-img">
        <img src="images/hand-water.png" alt="Water & Hand" class="img-water-hand" width="100" height="100">
        <span class="dot1"></span>
        <span class="dot2"></span>
    </div>
</body>

</html>
